
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Message Generator</h1>
        <p id="message"></p>
        <button id="generateButton">Generate Message</button>
    </div>

    <script>
        // Array of messages
        const messages = [
            "Hello, world!",
            "Welcome to the message generator!",
            "Have a great day!",
            "Keep pushing your limits!",
            "Believe in yourself!",
            "You are doing great!",
            "Stay positive and strong!",
            "Every day is a new beginning!",
            "Embrace the challenges!",
            "Make today amazing!"
        ];

        // Function to get a random message
        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        // Function to display a random message
        function displayMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = getRandomMessage();
        }

        // Event listener for button click
        document.getElementById('generateButton').addEventListener('click', displayMessage);

        // Display a message when the page loads
        displayMessage();
    </script>
</body>
</html>
